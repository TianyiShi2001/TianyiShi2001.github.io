baseURL = "http://tianyishi2001.github.io/"
languageCode = "en-us"
title = "Tianyi@Oxford"
theme = "hugo-lithium"
googleAnalytics = ""
publishDir = "./docs"
relativeURLs = true
ignoreFiles = ["\\.Rmarkdown$", "_files$", "_cache$", "./bib/."]
uglyURLs = true
hasCJKLanguage = true

[taxonomies]
  categories = "categories"
  tags = "tags"
  term = "term"

[permalinks]
    post = "/:section/:year-:month-:day-:slug/"

[[menu.main]]
