  abstract: Respiration is one of the most basic features of living organisms, and
    the electron transport chain complexes are probably the most complicated protein
    system in mitochondria. Complex-IV is the terminal enzyme of the electron transport
    chain, existing either as randomly scattered complexes or as a component of supercomplexes.
    NDUFA4 was previously assumed as a subunit of complex-I, but recent biochemical
    data suggested it may be a subunit of complex-IV. However, no structural evidence
    supporting this notion was available till now. Here we obtained the 3.3 Åresolution
    structure of complex-IV derived from the human supercomplex I1III2IV1 and assigned
    the NDUFA4 subunit into complex-IV. Intriguingly, NDUFA4 lies exactly at the dimeric
