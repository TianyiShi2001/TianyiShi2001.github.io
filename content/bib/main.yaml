  abstract: Researchers in the field of structural biology, especially X-ray crystallography
    and protein nuclear magnetic resonance, are interested in knowing as much as possible
    about the state of their target protein in solution. Not only is this knowledge
    relevant to studies of biological function, it also facilitates determination
    of a protein structure using homogeneous monodisperse protein samples. A researcher
    faced with a new protein to study will have many questions even after that protein
    has been purified. Analytical ultracentrifugation (AUC) can provide all of this
    information readily from a small sample in a non-destructive way, without the
    need for labeling, enabling structure determination experiments without any wasting
    time and material on uncharacterized samples. In this article, I use examples
