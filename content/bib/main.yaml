  container-title: Molecular Microbiology
  page: '395-413'
  volume: '42'
  issue: '2'
  abstract: 'During cell division in Gram-negative bacteria, the cell envelope invaginates
    and constricts at the septum, eventually severing the cell into two compartments,
    and separating the replicated genetic materials. In Escherichia coli, at least
    nine essential gene products participate directly in septum formation: FtsA, FtsI,
    FtsL, FtsK, FtsN, FtsQ, FtsW, FtsZ and ZipA. All nine proteins have been localized
    to the septal ring, an equatorial ring structure at the division site. We used
    translational fusions to green fluorescent protein (GFP) to demonstrate that FtsQ,
    FtsL and FtsI localize to potential division sites in filamentous cells depleted
    of FtsN, but not in those depleted of FtsK. We also constructed translational
    fusions of FtsZ, FtsA, FtsQ, FtsL and FtsI to enhanced cyan or yellow fluorescent
    protein (ECFP or EYFP respectively), GFP variants with different fluorescence
    spectra. Examination of cells expressing different combinations of the fusions
    indicated that FtsA, FtsQ, FtsL and FtsI co-localize with FtsZ in filaments depleted
    of FtsN. These localization results support the model that E. coli cell division
    proteins assemble sequentially as a multimeric complex at the division site: first
    FtsZ, then FtsA and ZipA independently of each other, followed successively by
    FtsK, FtsQ, FtsL, FtsW, FtsI and FtsN.'
