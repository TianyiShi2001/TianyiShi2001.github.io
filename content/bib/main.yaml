  title: Cell division in a minimal bacterium in the absence of ftsZ
  container-title: Molecular Microbiology
  page: '278-289'
  volume: '78'
  issue: '2'
  abstract: Summary Mycoplasma genomes exhibit an impressively low amount of genes
    involved in cell division and some species even lack the ftsZ gene, which is found
    widespread in the microbial world and is considered essential for cell division
    by binary fission. We constructed a Mycoplasma genitalium ftsZ null mutant by
    gene replacement to investigate the role of this gene and the presence of alternative
    cell division mechanisms in this minimal bacterium. Our results demonstrate that
    ftsZ is non-essential for cell growth and reveal that, in the absence of the FtsZ
    protein, M. genitalium can manage feasible cell divisions and cytokinesis using
    the force generated by its motile machinery. This is an alternative mechanism,
    completely independent of the FtsZ protein, to perform cell division by binary
    fission in a microorganism. We also propose that the mycoplasma cytoskeleton,
    a complex network of proteins involved in many aspects of the biology of these
    microorganisms, may have taken over the function of many genes involved in cell
    division, allowing their loss in the regressive evolution of the streamlined mycoplasma
    genomes.
