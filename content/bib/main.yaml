  annote: 'doi: 10.1146/annurev-biochem-070511-103700'
  abstract: Complex I (NADH:ubiquinone oxidoreductase) is crucial for respiration
    in many aerobic organisms. In mitochondria, it oxidizes NADH from the tricarboxylic
    acid cycle and ?-oxidation, reduces ubiquinone, and transports protons across
    the inner membrane, contributing to the proton-motive force. It is also a major
    contributor to cellular production of reactive oxygen species. The redox reaction
    of complex I is catalyzed in the hydrophilic domain; it comprises NADH oxidation
    by a flavin mononucleotide, intramolecular electron transfer along a chain of
    iron-sulfur clusters, and ubiquinone reduction. Redox-coupled proton translocation
    in the membrane domain requires long-range energy transfer through the protein
    complex, and the molecular mechanisms that couple the redox and proton-transfer
    half-reactions are currently unknown. This review evaluates extant data on the
    mechanisms of energy transduction and superoxide production by complex I, discusses
    contemporary mechanistic models, and explores how mechanistic studies may contribute
    to understanding the roles of complex I dysfunctions in human diseases.
