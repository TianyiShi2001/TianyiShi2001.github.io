  abstract: Molecular self-organziation, also regarded as pattern formation, is crucial
    for the correct distribution of cellular content. The processes leading to spatiotemporal
    patterns often involve a multitude of molecules interacting in complex networks,
    so that only very few cellular pattern-forming systems can be regarded as well
    understood. Due to its compositional simplicity, the Escherichia coli MinCDE system
    has, thus, become a paradigm for protein pattern formation. This biological reaction
    diffusion system spatiotemporally positions the division machinery in E. coli
    and is closely related to ParA-type ATPases involved in most aspects of spatiotemporal
    organization in bacteria. The ATPase MinD and the ATPase-activating protein MinE
    self-organize on the membrane as a reaction matrix. In vivo, these two proteins
    typically oscillate from pole-to-pole, while in vitro they can form a variety
    of distinct patterns. MinC is a passenger protein supposedly operating as a downstream
    cue of the system, coupling it to the division machinery. The MinCDE system has
    helped to extract not only the principles underlying intracellular patterns, but
    also how they are shaped by cellular boundaries. Moreover, it serves as a model
    to investigate how patterns can confer information through specific and non-specific
    interactions with other molecules. Here, we review how the three Min proteins
    self-organize to form patterns, their response to geometric boundaries, and how
    these patterns can in turn induce patterns of other molecules, focusing primarily
    on experimental approaches and developments.
