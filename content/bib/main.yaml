  abstract: In respiring organisms the major energy transduction flux employs the
    transmembrane electrochemical proton gradient as a physical link between exergonic
    redox reactions and endergonic ADP phosphorylation. Establishing the gradient
    involves electrogenic, transmembrane H+ translocation by the membrane-embedded
    respiratory complexes. Among others, Complex I (NADH:ubiquinone oxidoreductase)
