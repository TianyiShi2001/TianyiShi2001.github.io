  abstract: Protein phosphorylation by kinases and the subsequent dephosphorylation
    by phosphatases are key mechanisms that regulate intracellular signal transduction
    during development. Here, we report the identification of the receptor protein
    tyrosine phosphatase DEP-1 as a negative regulator of the Caenorhabditis elegans
    EGF receptor. DEP-1 amplifies in the developing vulva and the excretory system
    the small differences in the amount of EGF signal received by equivalent precursor
    cells to achieve binary cell fate decisions. During vulval development, DEP-1
    inhibits EGFR signaling in the secondary cell lineage in parallel with the NOTCH-mediated
    lateral inhibition, while EGFR signaling simultaneously down-regulates DEP-1 and
    NOTCH expression in the primary cell lineage. This regulatory network of inhibitors
    results in the full activation of the EGFR/RAS/MAPK pathway in the primary vulval
    cells and at the same time keeps the EGFR/RAS/MAPK pathway inactive in the adjacent
    secondary cells. Mammalian Dep-1/Scc1 functions as a tumor-suppressor gene in
    the intestinal epithelium. Thus, mutations in human Dep-1 may promote tumor formation
    through a hyperactivation of the EGF receptor.
