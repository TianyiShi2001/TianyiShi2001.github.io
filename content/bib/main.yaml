  abstract: Cytochrome c oxidase is a remarkable energy transducer that seems to work
    almost purely by Coulombic principles without the need for significant protein
    conformational changes. In recent years it has become possible to follow key partial
    reactions of the catalytic cycle in real time, both with respect to electron and
    proton movements. These experiments have largely set the stage for the proton
    pump mechanism. The structures of the catalytic binuclear heme‑copper site that
    is common to the huge family of heme‑copper oxidases, are today well understood
