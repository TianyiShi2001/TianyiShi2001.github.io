  abstract: The last three decades have witnessed an explosion of discoveries about
    the mechanistic details of binary fission in model bacteria such as Escherichia
    coli, Bacillus subtilis, and Caulobacter crescentus. This was made possible not
    only by advances in microscopy that helped answer questions about cell biology
    but also by clever genetic manipulations that directly and easily tested specific
    hypotheses. More recently, research using understudied organisms, or nonmodel
    systems, has revealed several alternate mechanistic strategies that bacteria use
    to divide and propagate. In this review, we highlight new findings and compare
    these strategies to cell division mechanisms elucidated in model organisms.
