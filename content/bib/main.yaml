  abstract: The mitochondrial inner membrane has a complex and dynamic structure that
    plays an important role in the function of this organelle. The internal compartments
    called cristae are created by processes that are just beginning to be understood.
    Crista size and morphology influence the internal diffusion of solutes and the
    surface area of the inner membrane, which is home to critical membrane proteins
    including ATP synthase and electron transport chain complexes; metabolite and
    ion transporters including the adenine nucleotide translocase, the calcium uniporter
    (MCU), and the sodium/calcium exchanger (NCLX); and many more. Here we provide
    a brief overview of what is known about crista structure and formation, and discuss
    mitochondrial function in the context of that structure. We also suggest that
    mathematical modeling of mitochondria that incorporates accurate information about
    the organelle’s internal architecture can lead to a better understanding of its
    diverse functions. This article is part of a Special Issue entitled ‘Calcium Signalling
    in Heart’.
