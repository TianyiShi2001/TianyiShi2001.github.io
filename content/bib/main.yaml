  abstract: Abstract With the ability to resolve structures of macromolecules at atomic
    resolution, X-ray crystallography has been the most powerful tool in modern structural
    biology. At the same time, recent technical improvements have triggered a resolution
    revolution in the single particle cryo-EM method. While the two methods are different
    in many respects, from sample preparation to structure determination, they both
    have the power to solve macromolecular structures at atomic resolution. It is
    important to understand the unique advantages and caveats of the two methods in
    solving structures and to appreciate the complementary nature of the two methods
    in structural biology. In this review we provide some examples, and discuss how
    X-ray crystallography and cryo-EM can be combined in deciphering structures of
    macromolecules for our full understanding of their biological mechanisms.
