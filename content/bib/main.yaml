  abstract: Lentiviral vectors (LV) have seen considerably increase in use as gene
    therapy vectors for the treatment of acquired and inherited diseases. This review
    presents the state of the art of the production of these vectors with particular
    emphasis on their large-scale production for clinical purposes. In contrast to
    oncoretroviral vectors, which are produced using stable producer cell lines, clinical-grade
    LV are in most of the cases produced by transient transfection of 293 or 293T
    cells grown in cell factories. However, more recent developments, also, tend to
    use hollow fiber reactor, suspension culture processes, and the implementation
    of stable producer cell lines. As is customary for the biotech industry, rather
    sophisticated downstream processing protocols have been established to remove
    any undesirable process-derived contaminant, such as plasmid or host cell DNA
    or host cell proteins. This review compares published large-scale production and
    purification processes of LV and presents their process performances. Furthermore,
    developments in the domain of stable cell lines and their way to the use of production
    vehicles of clinical material will be presented.
