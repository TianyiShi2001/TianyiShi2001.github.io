  abstract: Epidermal growth factor receptor (EGFR)-mediated activation of the canonical
    Ras/MAPK signaling cascade is responsible for cell proliferation and cell growth.
    This signaling pathway is frequently overactivated in epithelial cancers; therefore,
    studying regulation of this pathway is crucial not only for our fundamental understanding
    of cell biology but also for our ability to treat EGFR-related disease. Genetic
    model organisms such as Caenorhabditis elegans, a hermaphroditic nematode, played
    a vital role in identifying components of the EGFR/Ras/MAPK pathway and delineating
    their order of function, and continues to play a role in identifying novel regulators
    of the pathway. Polarized activation of LET-23, the C. elegans homolog of EGFR,
    is responsible for induction of the vulval cell fate; perturbations in this signaling
    pathway produce either a vulvaless or multivulva phenotype. The translucent cuticle
    of the nematode facilitates in vivo visualization of the receptor, revealing that
    localization of LET-23 EGFR is tightly regulated and linked to its function. In
    this chapter, we review the methods used to harness vulva development as a tool
    for studying EGFR signaling and trafficking in C. elegans.
