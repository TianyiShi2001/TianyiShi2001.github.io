  abstract: The single, simple concept that natural selection adjusts distances between
    redox cofactors goes a long way towards encompassing natural electron transfer
    protein design. Distances are short or long as required to direct or insulate
    promiscuously tunneling single electrons. Along a chain, distances are usually
    14 Åor less. Shorter distances are needed to allow climbing of added energetic
    barriers at paired-electron catalytic centers in which substrate and the required
    number of cofactors form a compact cluster. When there is a short-circuit danger,
    distances between shorting centers are relatively long. Distances much longer
    than 14Åwill support only very slow electron tunneling, but could act as high
    impedance signals useful in regulation. Tunneling simulations of the respiratory
    complexes provide clear illustrations of this simple engineering.
