  title: Protein-binding assays in biological liquids using microscale thermophoresis
  container-title: Nature Communications
  page: '100'
  volume: '1'
  issue: '1'
  abstract: Protein interactions inside the human body are expected to differ from
    the situation in vitro. This is crucial when investigating protein functions or
    developing new drugs. In this study, we present a sample-efficient, free-solution
    method, termed microscale thermophoresis, that is capable of analysing interactions
    of proteins or small molecules in biological liquids such as blood serum or cell
    lysate. The technique is based on the thermophoresis of molecules, which provides
    information about molecule size, charge and hydration shell. We validated the
    method using immunologically relevant systems including human interferon gamma
    and the interaction of calmodulin with calcium. The affinity of the small-molecule
    inhibitor quercetin to its kinase PKA was determined in buffer and human serum,
    revealing a 400-fold reduced affinity in serum. This information about the influence
    of the biological matrix may allow to make more reliable conclusions on protein
    functionality, and may facilitate more efficient drug development.
