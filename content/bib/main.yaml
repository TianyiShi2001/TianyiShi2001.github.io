  title: Revisiting mitochondrial pH with an improved algorithm for calibration of
    the ratiometric 5(6)-carboxy-snarf-1 probe reveals anticooperative reaction with
    h+ ions and warrants further studies of organellar pH
  container-title: PLOS ONE
  publisher: Public Library of Science
  page: '1-17'
  volume: '11'
  issue: '8'
  abstract: Fluorescence measurements of pH and other analytes in the cell rely on
    accurate calibrations, but these have routinely used algorithms that inadequately
    describe the properties of indicators. Here, we have established a more accurate
    method for calibrating and analyzing data obtained using the ratiometric probe
    5(6)-carboxy-SNARF-1. We tested the implications of novel approach to measurements
    of pH in yeast mitochondria, a compartment containing a small number of free H+
    ions. Our findings demonstrate that 5(6)-carboxy-SNARF-1 interacts with H+ ions
    inside the mitochondria in an anticooperative manner (Hill coefficient n of 0.5)
    and the apparent pH inside the mitochondria is  0.5 unit lower than had been generally
    assumed. This result, at odds with the current consensus on the mechanism of energy
    generation in the mitochondria, is in better agreement with theoretical considerations
    and warrants further studies of organellar pH.
