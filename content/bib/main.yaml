    such as X-ray crystallography and nuclear magnetic resonance spectroscopy, are
    being routinely integrated with cryo-EM density maps to achieve atomic-resolution
    models of complex, dynamic molecular assemblies. In this review, which is directed
    towards readers who are not experts in cryo-EM methodology, we provide an overview
    of emerging themes in the application of this technology to investigate diverse
    questions in biology and medicine. We discuss the ways in which these methods
    are being used to study structures of macromolecular assemblies that range in
    size from whole cells to small proteins. Finally, we include a description of
    how the structural information obtained by cryo-EM is deposited and archived in
    a publicly accessible database.
