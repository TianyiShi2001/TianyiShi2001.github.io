  container-title: Cell
  page: 679 - 693
  volume: '58'
  issue: '4'
  abstract: 'Each of the six C. elegans vulval precursor cells (VPCs) has three
    potential fates (1$\,^{\circ}$, 2$\,^{\circ}$, or 3$\,^{\circ}$). The fate of
    each VPC depends on two types of signals: a graded inductive signal that acts
    at a distance and a short-range lateral signal among the VPCs. We describe interactions
    among mutations that cause different misspecifications of VPC fates. Particular
    combinations of mutations cause all six VPCs to have a single fate independent
    of their positions. Our results suggest that specification of the three VPC fates
    is accomplished by two binary decisions, each effected by one of the two signaling
    pathways. The gene lin-12 acts in the lateral signaling pathway and specifies
    2$\,^{\circ}$. The “vulvaless” and “multivulva” genes act in the inductive signaling
    pathway and specify 1$\,^{\circ}$ independently of lin-12 and 2$\,^{\circ}$ via
    lin-12. We describe a model for the regulatory circuitry underlying VPC determination
    that includes a role for lin-12 in both autocrine and paracrine VPC signaling.'
  URL: http://www.sciencedirect.com/science/article/pii/0092867489901037
