  abstract: Cell membrane capacitance and conductance are key pieces of intrinsic
    information correlated with the cellular dielectric parameters and morphology
    of the plasma membrane; these parameters have been used as electrophysiological
    biomarkers to characterize cellular phenotype and state, and they have many associated
    clinical applications. Here, we present our work on the non-invasive determination
    of cell membrane capacitance and conductance by an optically activated microfluidics
    chip. The model for determining the cell membrane capacitance and conductance
    was established by a single layer of the shell-core polarization model. Three-dimensional
    finite-element analyses of the positive and negative optically induced dielectrophoresis
    forces generated by the projected light arrays of spots were performed, thus providing
    a theoretical validation of the feasibility of this approach. Then, the crossover
    frequency spectra for four typical types of cells (Raji cells, MCF-7 cells, HEK293
    cells, and K562 cells) were experimentally investigated by using a micro-vision
    based motion-tracking technique. The different responses of these cells to the
    positive and negative ODEP forces were studied under four different liquid conductivities
    by automatic observation and tracking of the cellular trajectory and texture during
    the cells’translation. The cell membrane capacitance and conductance were determined
    from the curve-fitted spectra, which were 11.1 $\pm$0.9 mF/m2 and 782 $\pm$32
    S/m2, respectively, for Raji cells, 11.5 $\pm$0.8 mF/m2 and 114 $\pm$28 S/m2 for
    MCF-7 cells, 9.0 $\pm$0.9 mF/m2 and 187 $\pm$22 S/m2 for HEK293 cells, and 10.2
    $\pm$0.7 mF/m2 and 879 $\pm$24 S/m2 for K562 cells. Furthermore, as an application
    of this technique, the membrane capacitances of MCF-7 cells treated with four
    different concentrations of drugs were acquired. This technique introduces a determination
    of cell membrane capacitance and conductance that yields statistically significant
    data while allowing information from individual cells to be obtained in a non-invasive
    manner.
