  title: The min system and nucleoid occlusion are not required for identifying the
    division site in bacillus subtilis but ensure its efficient utilization
  container-title: PLOS Genetics
  publisher: Public Library of Science
  page: '1-20'
  volume: '8'
  issue: '3'
  abstract: 'Author Summary How organisms regulate biological processes so that
    they occur at the correct place within the cell is a fundamental question in research.
    Spatial regulation of cell division is vital to ensure equal partitioning of DNA
    into newborn cells. Correct positioning of the division site at the cell centre
    in rod-shaped bacteria is generally believed to occur via the combined action
    of two factors: (i) nucleoid (chromosome) occlusion and (ii) a set of proteins
    known collectively as the Min system. The earliest stage in bacterial cell division
    is the assembly of a ring, called the Z ring, at the division site. Nucleoid occlusion
    and Min work by preventing Z ring assembly at all sites along the cell other than
    the cell centre. Here we make the surprising discovery that, in the absence of
    both these factors, Z rings are positioned correctly at the division site, but
    there is a delay in this process and it is less efficient. We propose that a separate
    mechanism identifies the division site at midcell in rod-shaped bacteria, and
    nucleoid occlusion and Min ensure that the Z ring forms there and only there,
    at the right time and every time.'
  URL: https://doi.org/10.1371/journal.pgen.1002561
  DOI: 10.1371/journal.pgen.1002561

