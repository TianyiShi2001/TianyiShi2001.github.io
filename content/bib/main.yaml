  abstract: 'Cryoelectron microscopy, or simply cryo-EM, refers mainly to three
    very different yet closely related techniques: electron crystallography, single-particle
    cryo-EM, and electron cryotomography. In the past few years, single-particle cryo-EM
    in particular has triggered a revolution in structural biology and has become
    a newly dominant discipline. This Review examines the fascinating story of its
