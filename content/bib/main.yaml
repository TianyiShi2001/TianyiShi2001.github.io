    in human gastric cancer
  container-title: PLOS ONE
  publisher: Public Library of Science
  page: '1-13'
  volume: '6'
  issue: '3'
  abstract: Abnormal activation of the Sonic hedgehog (SHH) pathway has been described
    in a wide variety of human cancers and in cancer stem cells (CSCs), however, the
    role of SHH pathway in gastric CSCs has not been reported. In this study, we investigated
    the possibility that abnormal activation of the SHH pathway maintained the characteristics
    of gastric CSCs. First, we identified cancer stem-like cells (CSLCs) from human
    gastric cancer cell lines (HGC-27, MGC-803 and MKN-45) using tumorsphere culture.
    Compared with adherent cells, the floating tumorsphere cells had more self-renewing
    capacity and chemoresistance. The cells expressing CSCs markers (CD44, CD24 and
    CD133) were also significantly more in tumorsphere cells than in adherent cells.
    More importantly, in vivo xenograft studies showed that tumors could be generated
    with 2×104 tumorsphere cells, which was 100-fold less than those required for
    tumors seeding by adherent cells. Next, RT-PCR and Western blot showed that the
    expression levels of Ptch and Gli1 (SHH pathway target genes) were significantly
    higher in tumorsphere cells than in adherent cells. The results of quantitative
    real-time PCR were similar to those of RT-PCR and Western blot. Further analysis
    revealed that SHH pathway blocked by cyclopamine or 5E1 caused a higher reduction
    in self-renewing capacity of HGC-27 tumorsphere cells than that of adherent cells.
    We also found that SHH pathway blocking strongly enhanced the efficacy of chemotherapeutic
    drugs in HGC-27 tumorsphere cells in vitro and in vivo but had no significant
    effect in adherent cells. Finally, we isolated the tumorspheres from gastric cancer
    specimen, these cells also had chemoresistance and tumorigenic capacity, and SHH
    pathway maintained the gastric CSLCs characteristics of tumorsphere cells from
    primary tumor samples. In conclusion, our data suggested that SHH pathway was
    essential for maintenance of CSLCs in human gastric cancer.
  URL: https://doi.org/10.1371/journal.pone.0017687
  DOI: 10.1371/journal.pone.0017687

