  abstract: To proliferate efficiently, cells must co-ordinate division with chromosome
    segregation. In Bacillus subtilis, the nucleoid occlusion protein Noc binds to
    specific DNA sequences (NBSs) scattered around the chromosome and helps to protect
    genomic integrity by coupling the initiation of division to the progression of
    chromosome replication and segregation. However, how it inhibits division has
    remained unclear. Here, we demonstrate that Noc associates with the cell membrane
    via an N-terminal amphipathic helix, which is necessary for function. Importantly,
    the membrane-binding affinity of this helix is weak and requires the assembly
    of nucleoprotein complexes, thus establishing a mechanism for DNA-dependent activation
    of Noc. Furthermore, division inhibition by Noc requires recruitment of NBS DNA
    to the cell membrane and is dependent on its ability to bind DNA and membrane
    simultaneously. Indeed, Noc production in a heterologous system is sufficient
    for recruitment of chromosomal DNA to the membrane. Our results suggest a simple
    model in which the formation of large membrane-associated nucleoprotein complexes
    physically occludes assembly of the division machinery.
