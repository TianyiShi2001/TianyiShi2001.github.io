    of the human RECQ1 helicase. These structures provide new insight into the RecQ
    helicase mechanism of DNA tracking, strand separation, strand annealing, and Holliday
    junction (HJ) branch migration. We identified a surface region in the winged-helix
    domain of RECQ1 that is important for both dsDNA recognition and HJ resolution,
    and we used a combination of biochemical, analytical ultracentrifugation, and
    EM experiments to begin elucidating the molecular basis of the distinct HJ resolution
    activities of human RecQ helicases.RecQ helicases are a widely conserved family
    of ATP-dependent motors with diverse roles in nearly every aspect of bacterial
    and eukaryotic genome maintenance. However, the physical mechanisms by which RecQ
    helicases recognize and process specific DNA replication and repair intermediates
    are largely unknown. Here, we solved crystal structures of the human RECQ1 helicase
    in complexes with tailed-duplex DNA and ssDNA. The structures map the interactions
    of the ssDNA tail and the branch point along the helicase and Zn-binding domains,
    which, together with reported structures of other helicases, define the catalytic
    stages of helicase action. We also identify a strand-separating pin, which (uniquely
    in RECQ1) is buttressed by the protein dimer interface. A duplex DNA-binding surface
    on the C-terminal domain is shown to play a role in DNA unwinding, strand annealing,
    and Holliday junction (HJ) branch migration. We have combined EM and analytical
    ultracentrifugation approaches to show that RECQ1 can form what appears to be
    a flat, homotetrameric complex and propose that RECQ1 tetramers are involved in
    HJ recognition. This tetrameric arrangement suggests a platform for coordinated
    activity at the advancing and receding duplexes of an HJ during branch migration.
