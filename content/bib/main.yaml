- id: Lee-2015
  type: article-journal
  author:
  - family: Lee
    given: Yeon
  - family: Rio
    given: Donald C.
  title: Mechanisms and regulation of alternative pre-mRNA splicing
  container-title: Annual Review of Biochemistry
  publisher: Annual Reviews
  page: '291-323'
  volume: '84'
  issue: '1'
  annote: 'doi: 10.1146/annurev-biochem-060614-034316'
  abstract: Precursor messenger RNA (pre-mRNA) splicing is a critical step in the
    posttranscriptional regulation of gene expression, providing significant expansion
    of the functional proteome of eukaryotic organisms with limited gene numbers.
    Split eukaryotic genes contain intervening sequences or introns disrupting protein-coding
    exons, and intron removal occurs by repeated assembly of a large and highly dynamic
    ribonucleoprotein complex termed the spliceosome, which is composed of five small
    nuclear ribonucleoprotein particles, U1, U2, U4/U6, and U5. Biochemical studies
    over the past 10 years have allowed the isolation as well as compositional, functional,
    and structural analysis of splicing complexes at distinct stages along the spliceosome
    cycle. The average human gene contains eight exons and seven introns, producing
    an average of three or more alternatively spliced mRNA isoforms. Recent high-throughput
    sequencing studies indicate that 100% of human genes produce at least two alternative
    mRNA isoforms. Mechanisms of alternative splicing include RNA?protein interactions
    of splicing factors with regulatory sites termed silencers or enhancers, RNA?RNA
    base-pairing interactions, or chromatin-based effects that can change or determine
    splicing patterns. Disease-causing mutations can often occur in splice sites near
    intron borders or in exonic or intronic RNA regulatory silencer or enhancer elements,
    as well as in genes that encode splicing factors. Together, these studies provide
    mechanistic insights into how spliceosome assembly, dynamics, and catalysis occur;
    how alternative splicing is regulated and evolves; and how splicing can be disrupted
    by cis- and trans-acting mutations leading to disease states. These findings make
    the spliceosome an attractive new target for small-molecule, antisense, and genome-editing
    therapeutic interventions.
  URL: https://doi.org/10.1146/annurev-biochem-060614-034316
  DOI: 10.1146/annurev-biochem-060614-034316
  ISBN: '0066-4154'

- id: Zhuravleva-2017
  type: article-journal
  author:
  - family: Zhuravleva
    given: Anastasia
  - family: Korzhnev
    given: Dmitry M.
  issued:
  - year: 2017
  title: Protein folding by nmr
  container-title: Progress in Nuclear Magnetic Resonance Spectroscopy
  page: '52-77'
  volume: '100'
  abstract: Protein folding is a highly complex process proceeding through a number
    of disordered and partially folded nonnative states with various degrees of structural
    organization. These transiently and sparsely populated species on the protein
    folding energy landscape play crucial roles in driving folding toward the native
    conformation, yet some of these nonnative states may also serve as precursors
    for protein misfolding and aggregation associated with a range of devastating
    diseases, including neuro-degeneration, diabetes and cancer. Therefore, in vivo
    protein folding is often reshaped co- and post-translationally through interactions
    with the ribosome, molecular chaperones and/or other cellular components. Owing
    to developments in instrumentation and methodology, solution NMR spectroscopy
    has emerged as the central experimental approach for the detailed characterization
    of the complex protein folding processes in vitro and in vivo. NMR relaxation
    dispersion and saturation transfer methods provide the means for a detailed characterization
    of protein folding kinetics and thermodynamics under native-like conditions, as
    well as modeling high-resolution structures of weakly populated short-lived conformational
    states on the protein folding energy landscape. Continuing development of isotope
    labeling strategies and NMR methods to probe high molecular weight protein assemblies,
    along with advances of in-cell NMR, have recently allowed protein folding to be
    studied in the context of ribosome-nascent chain complexes and molecular chaperones,
    and even inside living cells. Here we review solution NMR approaches to investigate
    the protein folding energy landscape, and discuss selected applications of NMR
    methodology to studying protein folding in vitro and in vivo. Together, these
    examples highlight a vast potential of solution NMR in providing atomistic insights
    into molecular mechanisms of protein folding and homeostasis in health and disease.
  keyword: Nonnative protein states; Folding intermediates; Protein quality control;
