  abstract: Cryo-electron microscopy (cryo-EM) is increasingly becoming a mainstream
    technology for studying the architecture of cells, viruses and protein assemblies
    at molecular resolution. Recent developments in microscope design and imaging
    hardware, paired with enhanced image processing and automation capabilities, are
    poised to further advance the effectiveness of cryo-EM methods. These developments
    promise to increase the speed and extent of automation, and to improve the resolutions
