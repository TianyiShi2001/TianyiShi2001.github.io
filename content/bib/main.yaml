  abstract: In this decade, great progress has been made in the field of organ regeneration
    by incorporating emerging concepts from the fields of stem cell biology and developmental
    biology, and this progress has pioneered a new frontier in regenerative medicine.
    The generation of bioengineered organ germ-utilizing, fate-determined, organ-inductive
    epithelial and mesenchymal cells has provided evidence for the concept of functional
    organ regeneration in vivo. Organoid studies have verified that nearly all organs
    can be generated in the form of a mini-organ by recapitulating embryonic body
    patterning and establishing an organ-forming field among self-organizing pluripotent
    stem cells by utilizing cytokines that mimic the patterning and positional signals
    of organogenesis. More recently, the regeneration of an integumentary organ system
    composed of multiple organs, including hair follicles, has been achieved, demonstrating
    that regenerative medicine is forthcoming. In this review, we will introduce current
    research trends aimed at regenerating a functional three-dimensional (3D) organ,
    and we will discuss the potential use of these recent achievements and future
    directions needed to realize the next-generation of regenerative therapy for organ
    replacement.
