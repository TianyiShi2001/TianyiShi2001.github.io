<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        th,
        td {
            width: 20em;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Protein MW/pI calculator</h1>
        <textarea name="seq" id="seq" cols="30" rows="10"></textarea>

        <ol style="list-style: none; padding-inline-start: 0px">
            <li>MW: <span id="mw"></span></li>
            <li>MW (monoisotopic): <span id="mw-mi"></span></li>
            <li>pI: <span id="pi"></span></li>
        </ol>
    </div>
    <div class="container">
        <h1>DNA MW/T<sub>m</sub> calculator</h1>
        <textarea name="dna" id="dna" cols="30" rows="10"></textarea>

        <ol style="list-style: none; padding-inline-start: 0px">
            <li>MW: <span id="mw-dna"></span></li>
            <li>MW (monoisotopic): <span id="mw-mi-dna"></span></li>
            <li>T<sub>m</sub> <span id="tm-dna"></span></li>
        </ol>
    </div>
</body>
<script src="js/calc.js"></script>

</html>
